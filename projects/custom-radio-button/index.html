<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom radio button</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="alert">
      <h2>Custom radio button</h2>
      <p>
        This is an example of what you can do with pure css to style radio
        buttons or checkboxes.
      </p>
    </div>

    <div class="container">
      <h2>Your favorite thing in the world:</h2>

      <ul>
        <li>
          <input type="radio" id="f-option" name="selector" />
          <label for="f-option">Pizza</label>

          <div class="check"></div>
        </li>

        <li>
          <input type="radio" id="s-option" name="selector" />
          <label for="s-option">Bacon</label>

          <div class="check"><div class="inside"></div></div>
        </li>

        <li>
          <input type="radio" id="t-option" name="selector" />
          <label for="t-option">Cats</label>

          <div class="check"><div class="inside"></div></div>
        </li>
      </ul>
    </div>
  </body>
</html>
